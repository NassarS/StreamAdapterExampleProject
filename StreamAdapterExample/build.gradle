buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.8.+'
  }
}

repositories {
  mavenCentral()
}

apply plugin: 'android'

dependencies {
  compile 'com.android.support:appcompat-v7:+'
  compile('com.namomedia.android:namo:2.1.0@aar')
}

android {
  compileSdkVersion 19
  buildToolsVersion "19.0.0"

  defaultConfig {
    minSdkVersion 8
    targetSdkVersion 19
  }
}
